<header>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
	<link type="text/css" rel="stylesheet" href="/fonts/font-awesome.min.css">

		<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
				<div class="container"><a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
	{{ with .Site.Menus.main }}
						<div
								class="collapse navbar-collapse" id="navbarResponsive">
								<ul class="nav navbar-nav ml-auto">
												{{ range . }}
										<li class="nav-item" role="presentation"><a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
										{{ end }}
								</ul>
				</div>
				</div>
		</nav>
	{{ end }}
</header>
