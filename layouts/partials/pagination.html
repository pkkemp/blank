<div>
{{ if .Paginator.HasPrev }}
<div class="clearfix"><button class="btn btn-primary float-right" href="{{ .Paginator.Prev.URL }}" type="button">Previous Page&nbsp;⇒</button></div>
{{ end }}
{{ if .Paginator.HasNext }}
<div class="clearfix"><button class="btn btn-primary float-right" href="{{ .Paginator.Prev.URL }}" type="button">Next Page&nbsp;⇒</button></div>
	<a href="{{ .Paginator.Next.URL }}">Next Page</a>
{{ end }}
</div>
